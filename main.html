<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startMenu">
        <h1 class="title">PONG</h1>
        <div class="button-container">
            <button id="startButton">Start</button>
            <button id="controlsButton">Controls</button>
        </div>
    </div>

    <div id="controlsPage" style="display: none;">
        <p>W and S to move up and down for player 1, while Up Arrow Key and Down Arrow Key are used to move player 2's paddles.</p>
    </div>

    <canvas id="pongCanvas" style="display: none;"></canvas>

    <div id="scoreboard">
        <p id="player1Score">0</p>
        <p style="color: #ffffff;">-</p>
        <p id="player2Score">0</p>
    </div>

    <div id="gameResult" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
