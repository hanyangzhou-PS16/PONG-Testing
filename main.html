<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 14px solid #e88aff;
            background-color: #000000;
            box-sizing: border-box;
        }
        .score {
            position: absolute;
            top: 20px;
            left: calc(50% - 50px);
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .player1-score {
            left: calc(50% - 100px);
            color: #45aee6;
        }
        .player2-score {
            left: calc(50% + 50px);
            color: #e65045;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas"></canvas>
    <div class="score player1-score">Player 1: <span id="player1Score">0</span></div>
    <div class="score player2-score">Player 2: <span id="player2Score">0</span></div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth - 28;
            canvas.height = window.innerHeight - 28;
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            draw();
        });

        resizeCanvas();

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            speedX: 5,
            speedY: 5,
            color: 'white'
        };

        const paddleWidth = 20;
        const paddleHeight = 130;

        const player1 = {
            x: 80,
            y: canvas.height / 2 - paddleHeight / 2,
            dy: 0,
            speed: 8,
            color: '#45aee6',
            score: 0
        };

        const player2 = {
            x: canvas.width - 80,
            y: canvas.height / 2 - paddleHeight / 2,
            dy: 0,
            speed: 8,
            color: '#e65045',
            score: 0
        };

        const keysPressed = {};

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, paddleWidth, paddleHeight);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBall();

            drawPaddle(player1.x, player1.y, player1.color);
            drawPaddle(player2.x, player2.y, player2.color);

            ball.x += ball.speedX;
            ball.y += ball.speedY;

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            if (
                ball.x - ball.radius < player1.x + paddleWidth &&
                ball.y > player1.y &&
                ball.y < player1.y + paddleHeight
            ) {
                ball.speedX = -ball.speedX;
            }

            if (
                ball.x + ball.radius > player2.x &&
                ball.y > player2.y &&
                ball.y < player2.y + paddleHeight
            ) {
                ball.speedX = -ball.speedX;
            }

            if (ball.x - ball.radius < 0) {
                player2.score++;
                document.getElementById('player2Score').textContent = player2.score;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                player1.score++;
                document.getElementById('player1Score').textContent = player1.score;
                resetBall();
            }

            if (keysPressed['w']) {
                player1.y -= player1.speed;
            }
            if (keysPressed['s']) {
                player1.y += player1.speed;
            }
            if (keysPressed['ArrowUp']) {
                player2.y -= player2.speed;
            }
            if (keysPressed['ArrowDown']) {
                player2.y += player2.speed;
            }

            player1.y = Math.max(0, Math.min(player1.y, canvas.height - paddleHeight));
            player2.y = Math.max(0, Math.min(player2.y, canvas.height - paddleHeight));
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = -ball.speedX;
            ball.speedY = Math.random() > 0.5 ? 5 : -5;
        }

        function keyDownHandler(e) {
            keysPressed[e.key] = true;
        }

        function keyUpHandler(e) {
            keysPressed[e.key] = false;
        }

        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);

        setInterval(draw, 1000 / 60);
    </script>
</body>
</html>
